                    </div>

                    <div class="d-none" id="action">
                        <div class="row justify-content-center">
                            <button class="btn btn-light col-md-1 mx-1">Surrender</button>
                            <button class="btn btn-primary col-md-1 mx-1">Stand</button>
                            <button class="btn btn-warning col-md-1 mx-1">Hit</button>
                            <button class="btn btn-danger col-md-1 mx-1">Double</button>
                        </div>
                    </div>

                    <!-- ユーザのベット額調製ボタン -->
                    <div class="d-block" id="betting">
                        <div class="row justify-content-center">
                            <div class="col-md-3 justify-content-center form-inline">
                                <button class="btn col-md-2 btn-danger minus">-</button>
                                <input type="text" class="form-control col-md-3 text-center bet" value="0" min="0">
                                <button class="btn col-md-2 btn-primary plus">+</button>
                                <div class="w-100"></div>

                            </div>
